name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      # 代码格式检查
      - name: Prettier check
        run: pnpm prettier --check "src/**/*.{js,ts,vue,css,scss,md,json}"

      # 构建项目
      - name: Build
        run: pnpm build

      # 单元测试 (待补充)
      - name: Run tests
        run: pnpm test || echo "No tests configured"
